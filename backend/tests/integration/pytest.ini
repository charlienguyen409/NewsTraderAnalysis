[tool:pytest]
# pytest configuration for external service integration tests

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --timeout=60

# Markers for test categorization
markers =
    slow: marks tests as slow (may take > 5 seconds)
    integration: marks tests as integration tests
    web_scraping: marks tests as web scraping integration tests
    llm_integration: marks tests as LLM service integration tests
    rate_limiting: marks tests as rate limiting tests
    cache_integration: marks tests as cache integration tests
    error_handling: marks tests as error handling tests
    performance: marks tests as performance tests
    real_api: marks tests that require real API calls
    mock_only: marks tests that use only mocks
    load_test: marks tests as load tests
    network_simulation: marks tests that simulate network conditions

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration
timeout = 60
timeout_method = thread

# Coverage configuration
coverage_rcfile = .coveragerc

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp
    ignore::RuntimeWarning:asyncio

# Minimum version
minversion = 6.0